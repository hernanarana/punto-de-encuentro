name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: "punto-de-encuentro"   # <- tu repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show versions
        run: |
          node -v
          npm -v

      # usa npm ci si puede, si no, cae a npm install
      - name: Install deps
        run: npm ci || npm install

      - name: Build with base
        run: |
          if [ "${{ env.REPO_NAME }}" = "${{ github.repository_owner }}.github.io" ]; then
            BASE="/"
          else
            BASE="/${{ env.REPO_NAME }}/"
          fi
          echo "Usando BASE=$BASE"
          npm run build -- --base="$BASE"

      - name: Ensure dist exists
        run: |
          ls -la
          ls -la dist || (echo "❌ No se generó dist/"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

